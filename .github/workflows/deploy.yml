name: Deploy static content to Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_EMAILJS_TEMPLATE: ${{ secrets.VITE_API_EMAILJS_TEMPLATE }}
          VITE_API_EMAILJS_SERVICE: ${{ secrets.VITE_API_EMAILJS_SERVICE }}
          VITE_API_EMAILJS_KEY: ${{ secrets.VITE_API_EMAILJS_KEY }}

      - name: Debug: show repo & build output
        run: |
          pwd
          echo "Root listing:"
          ls -la
          echo "Check ./dist, ./build, ./public"
          for d in ./dist ./build ./public; do
            echo "---- $d ----"
            if [ -d $d ]; then
              echo "$d exists"
              ls -la $d || true
              du -sh $d || true
            else
              echo "$d does not exist"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
